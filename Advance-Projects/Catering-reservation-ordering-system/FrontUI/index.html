<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Catering System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Food Catering System</h1>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
          <div class="hero-content">
            <h2>Welcome to Our Food Catering System</h2>
            <p>Explore our delicious menu and place your order online!</p>
            <a href="#menu" class="btn">View Menu</a>
          </div>
        </section>
      </main>

    <main>
        <section id="menu">
            <h2>Menu</h2>
            <div class="category">
                <h3>Starters</h3>
                <div class="item">
                    <img src="./Images/starter1.avif" alt="Starter 1">
                    <h4>Tapas</h4>

                    <p>$9.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="item">
                    <img src="./Images/starter2.avif" alt="Starter 2">
                    <h4>Salad</h4>

                    <p>$19.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="item">
                    <img src="./Images/starter3.avif" alt="Starter 3">
                    <h4>Mini Pancake</h4>

                    <p>$21.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="item">
                    <img src="./Images/starter4.avif" alt="Starter 4">
                    <h4>Burrata</h4>

                    <p>$7.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="item">
                    <img src="./Images/starter5.avif" alt="Starter 5">
                    <h4>Canapes</h4>

                    <p>$14.99</p>
                    <button>Add to Cart</button>
                </div>
                <!-- More starter items -->
            </div>
            <div class="category">
                <!-- Repeat structure for other categories like Main Course, Desserts, etc. -->
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>
</body>

</html>
